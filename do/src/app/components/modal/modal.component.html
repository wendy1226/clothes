<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>REGISTER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-form>
          <ion-item>
            <ion-label position="floating">
              NAME
            </ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">
                EMAIL
            </ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">
                PASSWORD
            </ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">
                TEL
            </ion-label>
            <ion-input type="tel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">
                ADDRESS
            </ion-label>
            <ion-input type="address"></ion-input>
          </ion-item>
          <ion-button fill="outline" color="dark">SEND</ion-button>
        </ion-form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
