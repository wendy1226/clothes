<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      LOGO
    </ion-title>
    <ion-button fill="clear" color="dark" slot="secondary" (click)="goHome()"><ion-icon name="home-outline"></ion-icon>HOME</ion-button>
    <ion-button fill="clear" color="dark" slot="secondary" (click)="goMall()"><ion-icon name="business-outline"></ion-icon>MALL</ion-button>
    <ion-button fill="clear" color="dark" slot="secondary" (click)="goFit()"><ion-icon name="shirt-outline"></ion-icon>FITTING ROOM</ion-button>
    <ion-button fill="clear" color="dark" slot="secondary" (click)="goCart()"><ion-icon name="cart-outline"></ion-icon>CART</ion-button>
    <ion-button fill="clear" color="dark" slot="secondary" (click)="goPersonal()"><ion-icon name="person-outline"></ion-icon>PERSONAL</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col class="hello-Background">
          <div class="ion-text-center">
            <ion-card-header id="hello-header">
              <ion-text color="light">
                川流不息歡迎你:)
              </ion-text>
            </ion-card-header>
            <ion-card-content id="hello-content">
              <ion-text>
                <h1>智慧穿搭,讓你佩服</h1>
              </ion-text>
              <ion-button fill="outline" id="signin-btn" (click)="openmodal()">SIGN UP</ion-button>
              <ion-row>
                <ion-col>
                  
                  <ion-text id="specify">(還未註冊請點<ion-icon name="arrow-up-outline" id="arrow-up-color"></ion-icon>)</ion-text>
                </ion-col>
              </ion-row>
            </ion-card-content>  
          </div>
        </ion-col>
        <ion-col>
          <div class="ion-text-center">
            <ion-card-header id="register-header">
              <ion-text id="register-text-color">
                LOGIN
              </ion-text>
            </ion-card-header>
            <ion-card-content id="register-content">
              <ion-item>
                <ion-label position="floating">
                  <ion-icon name="mail-outline"></ion-icon>
                    EMAIL
                </ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">
                  <ion-icon name="key-outline"></ion-icon>
                    PASSWORD
                </ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
            </ion-card-content> 
            <ion-grid>
              <ion-row>
                <ion-col></ion-col>
                <ion-col>
                  <ion-button fill="outline" id="signup-btn" (click)="goTest()">SIGN IN</ion-button>
                </ion-col>
                <ion-col>
                </ion-col>
              </ion-row> 
              <ion-row class="ion-padding">
                <ion-col></ion-col>
                <ion-col class="ion-padding">
                  <ion-text id="sign-in-text">(前往測驗)</ion-text>
                </ion-col>
                <ion-col></ion-col>
              </ion-row>
            </ion-grid>                      
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
